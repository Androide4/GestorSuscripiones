<!-- templates/calificaciones/calificacion_create.html -->
{% extends 'base.html' %}
{% block title %}Nueva Calificación{% endblock %}
{% block content %}
<h2>Añadir Calificación para {{ suscripcion }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
