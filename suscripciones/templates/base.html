<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Subscription Tracker{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; color: #333; }
        .header { background: #FFB6C1; padding: 10px; border-radius: 8px; }
        .stats-box { background: #FFB6C1; padding: 10px; margin: 5px; border-radius: 8px; display: inline-block; width: 20%; text-align: center; }
        .sub-list { background: #FFB6C1; padding: 10px; margin: 5px 0; border-radius: 8px; }
        .btn-add { background: #9370DB; color: white; padding: 10px; border-radius: 8px; text-decoration: none; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
