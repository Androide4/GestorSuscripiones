{% extends 'base.html' %}
{% block title %}Comentario{% endblock %}
{% block content %}
<h2>Comentario</h2>
<div style="text-align: right; margin: 10px 0;">
    <a href="{% url 'suscripciones:comentario_create' %}" class="btn-add">+ AÃ±adir Moneda</a>
</div>
<table>
    <tr>
        <th>Suscripcion  </th>
        <th>Texto   </th>
   
    </tr>
    {% for obj in comentarios %}
    <tr>
        <td>{{ obj.suscripcion }}</td>
        <td>{{ obj.texto }}</td>
        <td>
            <a href="{% url 'suscripciones:comentario_update' obj.pk %}" class="btn-edit">Editar</a>
            <a href="{% url 'suscripciones:comentario_delete' obj.pk %}" class="btn-delete">Eliminar</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No hay Comentarios.</td></tr>
    {% endfor %}
</table>
{% endblock %}
